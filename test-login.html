<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold text-center mb-6">Test Student Login</h1>

      <div class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Sample Student Credentials:</h2>
        <ul class="list-disc pl-5 space-y-1">
          <li>ID: 2024-0001, PIN: 4521</li>
          <li>ID: 2024-0002, PIN: 7832</li>
          <li>ID: 2024-0003, PIN: 9012</li>
        </ul>
      </div>

      <button
        id="initData"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-4"
      >
        Initialize Sample Data
      </button>

      <button
        id="clearData"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
      >
        Clear All Data
      </button>

      <div id="message" class="mt-4 p-3 rounded text-center"></div>

      <div class="mt-6 text-center">
        <a
          href="./index.html"
          class="text-blue-500 hover:text-blue-700 font-medium"
        >
          Go to Student Login Page
        </a>
      </div>
    </div>

    <script>
      document
        .getElementById("initData")
        .addEventListener("click", function () {
          const sampleStudents = [
            {
              id: 1,
              studentIdNum: "2024-0001",
              name: "Garcia, Maria S.",
              program: "BSCS",
              pinCode: "4521",
              yearLevel: "1st Year",
              email: "",
            },
            {
              id: 2,
              studentIdNum: "2024-0002",
              name: "Wilson, James K.",
              program: "BSIT",
              pinCode: "7832",
              yearLevel: "2nd Year",
              email: "",
            },
            {
              id: 3,
              studentIdNum: "2024-0003",
              name: "Chen, Robert L.",
              program: "BS MATH",
              pinCode: "9012",
              yearLevel: "3rd Year",
              email: "",
            },
          ];

          localStorage.setItem("nlac_students", JSON.stringify(sampleStudents));
          showMessage(
            "Sample data initialized successfully!",
            "bg-green-100 text-green-700",
          );
        });

      document
        .getElementById("clearData")
        .addEventListener("click", function () {
          localStorage.removeItem("nlac_students");
          showMessage("All data cleared!", "bg-red-100 text-red-700");
        });

      function showMessage(text, classes) {
        const messageEl = document.getElementById("message");
        messageEl.textContent = text;
        messageEl.className = `mt-4 p-3 rounded text-center ${classes}`;
      }
    </script>
  </body>
</html>
