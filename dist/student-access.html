<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLAC Student Portal - Loading...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loader-container {
        text-align: center;
      }
      .loader {
        width: 60px;
        height: 60px;
        border: 4px solid #334155;
        border-top: 4px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .text {
        color: #e2e8f0;
        font-size: 18px;
        font-weight: 600;
      }
      .subtext {
        color: #64748b;
        font-size: 14px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="loader-container">
      <div class="loader"></div>
      <div class="text">Loading Student Portal...</div>
      <div class="subtext">Redirecting to student login</div>
    </div>

    <script>
      // Redirect to student.html
      window.location.href = "student.html";
    </script>
  </body>
</html>
